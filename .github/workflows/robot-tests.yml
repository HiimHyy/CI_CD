name: Test and Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install Firefox ESR (non-snap version) which works better with Selenium
      - name: Install Firefox (ESR)
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:mozillateam/ppa
          sudo apt-get update
          sudo apt-get install -y firefox-esr
          firefox-esr --version

      - name: Install geckodriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
          tar -xzf geckodriver-v0.33.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      # Use which to find the Firefox binary path
      - name: Check Firefox binary path
        run: |
          which firefox-esr
          echo "FIREFOX_BINARY=$(which firefox-esr)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary webdrivermanager

      - name: Create results directory
        run: mkdir -p results

      # Use npm ci to install dependencies from package.json
      - name: Install npm dependencies
        run: npm ci

      # Start http-server using npx (local installation)
      - name: Start HTTP server in background
        run: |
          npx http-server ./docs -p 8080 &
          sleep 2  # Give server time to start

      # Pass Firefox binary path to Robot Framework
      - name: Run Robot tests with local URL
        id: robot_tests
        run: |
          robot --outputdir results --variable BROWSER:firefox --variable HEADLESS:True --variable DEPLOYED_URL:http://localhost:8080/swag_labs.html --variable FIREFOX_PATH:${FIREFOX_BINARY} tests/
        env:
          SELENIUM_FIREFOX_BINARY: ${{ env.FIREFOX_BINARY }}
          MOZ_HEADLESS: 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

  deploy:
    needs: test
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
