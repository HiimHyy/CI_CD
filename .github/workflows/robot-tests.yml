name: Test and Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version  # Add this line to verify Firefox installation

      - name: Install geckodriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
          tar -xzf geckodriver-v0.33.0-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - name: Set Firefox binary path
        run: echo "FIREFOX_BIN=$(which firefox)" >> $GITHUB_ENV # Add this line to set the Firefox binary path

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary webdrivermanager
          webdrivermanager firefox --linkpath /usr/local/bin

      - name: Create results directory
        run: mkdir -p results

      # Serve the HTML file locally for testing
      - name: Install HTTP server
        run: sudo npm install -g http-server --unsafe-perm

      - name: Start HTTP server in background
        run: |
          http-server ./docs -p 8080 &
          sleep 2  # Give server time to start

      - name: Run Robot tests with local URL
        id: robot_tests
        run: |
          robot --variable BROWSER:firefox --variable HEADLESS:True --variable DEPLOYED_URL:http://localhost:8080/swag_labs.html --outputdir results tests/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

  deploy:
    needs: test
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
